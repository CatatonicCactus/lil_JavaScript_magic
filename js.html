<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Javascript</title>
    <link rel="shortcut icon" type="shroomicon" href="Ph03nyx-Super-Mario-Retro-Mushroom-1UP-3.ico" />
</head>
<body>

<button onclick="clickMe('Hello, world again.')">Click me!</button>

<br><br>

<button onclick="clickMeToo('<strong>I was clicked!</strong>')">Click me too!</button>

<div id="changeme">
   
</div>

    <script>
        function clickMe(x) {
            alert("Hello World! " + x);
        }

        function clickMeToo(x) {
            document.getElementById('changeme').innerHTML = x;
        }

    </script>
</body>

</html>
